<form *ngIf="!isSign">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" #email placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" #password placeholder="Password">
  </div>


  <button mat-raised-button type="button" (click)="signin(email.value,password.value)">Submit</button>
  
</form>
<div *ngIf="isSign">
<app-additem (islogout)="handlelogout()" (isadd)="handle()"></app-additem>
  
</div>
<div *ngIf="isaddd">
  <app-add (isaddi)="handle1()"></app-add>
</div>
