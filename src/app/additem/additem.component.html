<div class="container">
  <div class="column">
    <button mat-raised-button (click)="addmatch()">Add Match</button>

    <div *ngFor="let data of datacome" class="card">


      <h2>{{data.title.title}}</h2>
      <h2>{{data.title.textarea}}</h2>
      <div class="row">
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" #title class="form-control" value="{{data.title.title}}" />

          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" #textarea class="form-control" value="{{data.title.title}}" />

          </div>



            <button mat-raised-button (click)="updatematch(data.id,title.value,textarea.value)">Edit Match</button>
          
        </div>
      </div>
      <button mat-raised-button (click)="deletematch(data.id)">Delete Match</button>
    </div>




    <button mat-raised-button>Home</button>

    <button mat-raised-button>Logout</button>
  </div>

    </div>
